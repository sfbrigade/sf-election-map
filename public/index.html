<!Doctype html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/colorbrewer.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/sfElections.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script type="text/javascript" src="js/colorbrewer.js"></script>
	<script type="text/javascript" src="js/ballots.js"></script>

	

	<style>




</style>


</head>


<body>

	<section class="container">
		<section class="row">
			<section class="col-md-12">
				<h1>San Francisco Elections 2014</h1>
				<h3>Ballot Measures</h3>

				<!-- Split button -->
				<form class="form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-danger">Ballot Measures </button>
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" id="ballot-dropdown">
					    <li><a href="#" value="A">Measure A</a></li>
					    <li><a href="#" value="B">Measure B</a></li>
					    <li><a href="#" value="C">Measure C</a></li>
					    <li><a href="#" value="D">Measure D</a></li>
					    <li><a href="#" value="E">Measure E</a></li>
					    <li><a href="#" value="F">Measure F</a></li>
					    <li><a href="#" value="G">Measure G</a></li>
					    <li><a href="#" value="H">Measure H</a></li>
					    <li><a href="#" value="I">Measure I</a></li>
					    <li><a href="#" value="J">Measure J</a></li>
					    <li><a href="#" value="K">Measure K</a></li>
					    <li><a href="#" value="L">Measure L</a></li>   
					</ul>
				</div>
					<div class="form-group" id="supp-opp-radio">
						<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="suppRadio" value="support"> Support
						</label>
						<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="oppRadio" value="oppose"> Oppose
						</label>
					</div>
				</form>
			</section>
		</section>
		<section class="row">
			<section class="col-md-12">
				<div class="well well-small">
					<h4 id="ballot-name">Select A Ballot to load votes</h4>
					<p id="ballot-title"></p>
					<p id="ballot-pass"></p>
					
					<small id="ballot-about"></small>
				</div>
			</section>
		</section>
		<section class="row">
			<section class="col-md-6">
					<div id="map1"></div>
			</section>
			<section class="col-md-6">
					<div id="map2"></div>
			</section>
		</section>
	</section>


<script type="text/javascript" src="js/sfElections.js"></script>

</body>
</html>
